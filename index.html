<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <h1 id="title">Ada Lovelace</h1>
        <div id="img-div">
            <img id="image" src="https://example.com/ada-lovelace.jpg" alt="Ada Lovelace">
            <div id="img-caption">Ada Lovelace, the first computer programmer.</div>
        </div>
        <div id="tribute-info">
            Ada Lovelace was a mathematician and writer, recognized for her work on Charles Babbage's early mechanical general-purpose computer, the Analytical Engine.
        </div>
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Ada_Lovelace" target="_blank">Learn more about Ada Lovelace</a>
    </main>
</body>
</html>
